<!DOCTYPE html>
<html lang="en">
  <head>
    <title>freeCodeCamp Survey Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">Nasiroh's Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
    <fieldset>
      <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required /> </label>
      <label id="email-label">Email <input id="email" type="email" patern="mudthwsfcc@gmail.com" placeholder="Enter your email" required /> </label>
      <label id="number-label">Age <input id="number" type="number" pateern="45" min="10" max="100" placeholder="Age" /> </label>
      <label>What is your favorite feature of freeCodeCamp?
        <select id="dropdown">
          <option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Other</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label for="definitely"><input name="recommend" type="radio" value="recommend" id="definitely" class="inline" />Definitely</label>
      <label for="maybe"><input name="recommend" type="radio" value="recommend" id="maybe" class="inline" />Maybe</label>
      <label for="not-sure"><input name="recommend" type="radio" value="recommend" id="not-sure" class="inline" />Not sure</label>
    </fieldset>
    <fieldset>
      <label>What would you like to see improved?</label>
      <label for="front-end"><input value="features" type="checkbox" id="front-end" class="inline" />Front-end Projects</label>
      <label for="back-end"><input value="features" type="checkbox" id="back-end" class="inline" />Back-end Projects</label>
      <label for="data"><input value="features" type="checkbox" id="data" class="inline" />Data Visualization</label>
      <label for="videos"><input value="features" type="checkbox" id="videos" class="inline" />Videos</label>
      <label for="Wiki"><input value="features" type="checkbox" id="Wiki" class="inline" />Wiki</label>
    </fieldset>
    <fieldset>
      <label for="opinions">Any comments or suggestions?
        <textarea id="opinions" name="opinions" rows="6" placeholder="Enter your comments here..."></textarea>
      </label>
    </fieldset>
    <input id ="submit" type="submit" value="Submit" />
   </form>
  </body>
</html>
